<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>		
		<script src="calculadora.js"></script>
        <link rel="stylesheet" href="Calculadora.css">
	</head>
	<body >
		<h1 class="title">Calculadora 1.0</h1>
		<input type="text" id="txtValor1"  class="barra">
			<select id="operadores" onchange="ControleDeSelecao();" class="barra">
				<optgroup label="Basico">
					<option value="+">	+(somar)</option>
					<option value="-">	-(subtrair)</option>
					<option value="*">	*(multiplicar)</option>
					<option value="/">	/(dividir)</option>
				</optgroup>
				<optgroup label="Outros">
					<option value="raiz">	 	  Raiz	</option>
					<option value="potencia">	Potência</option>
					<option value="fatorial">	Fatorial</option>
					<option value="fibonacci">Fibonaci</option>					
					<option value="porcento">	Porcentagem</option>
					<option value="media">		Média</option>
					<option value="calc">		  Develop Calc</option>
				</optgroup>
			</select>
		<input type="text" id="txtValor2" size="10"  class="barra"><br>		
		<input type="button" onclick="Calcular('txtValor1', 'txtValor2')" value="Calcular"  class="barra">
		<input type="button" onclick="Limpar('txtValor1', 'txtValor2')" value="Limpar"  class="barra">
		<p id="saida" class="tamanho">Resultado:</p>
		<hr>		
	</body>
</html>
